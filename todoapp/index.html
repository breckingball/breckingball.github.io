<!DOCTYPE html>
<html>

<head>
	<title>To Do List</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body>
	<div id="inputs">
		<h1>To Do</h1>
		<label for="course">Course:</label>
		<select name="course" id="course">
			<option value="default" selected disabled hidden>Select Course</option>
			<option value="CSE 321">CSE321 - Realtime Systems</option>
			<option value="CSE 450">CSE450 - Hardware/Software Design</option>
			<option value="EE 310">EE310 - Electronic Devices</option>
			<option value="EE 312">EE312 - Electric Instrumentation Lab</option>
			<option value="UBC 399">UBC399 - Capstone</option>
		</select><br>
		<label for="assignment">Assignment Name:</label>
		<input type="text" id="assignment"><br>
		<label for="date">Due Date:</label>
		<input type="date" id="date"><br>
		<button onclick="addTodo()">Add To List</button><br>
	</div>
	<div id="list">
		<ul id="todoList"></ul>
	</div>
	<script src="todo.js"></script>
</body>

</html>
